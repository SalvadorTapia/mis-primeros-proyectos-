<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hola mundo desde bootstrap</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<style>
    .rojo{
        background-color: red;
        min-height: 20px;
    }
    .blue{
        background-color: blue;
        
    }
    .yellow{

    }

    }

</style>

            </div>
            <div class="col-md-12"><hr></div>

        </div>

           
 


        
        
        
    </header>

    <section class="container">

            <div class="col-md-12">
                <h2>Medidas COL <code>col-x, col-sm-x, col-md-x, col-l-x, col-xl-x, col-xxl-x</code></h2>
                <small>info: x >=1 <=12</small>

            </div>

        </div>
        <div class="row">

            <div class="col-md-1 col-3 col-sm-4 border"></div>


        </div>

        <div class="row">
            <div class="cold-md-2 border blue"></div>
            <div class="cold-md-2 border blue"></div>
            <div class="cold-md-2 border blue"></div>
            <div class="cold-md-2 border blue"></div>
            <div class="cold-md-2 border blue"></div>
            <div class="cold-md-2 border blue"></div>
        
        </div>

        <div>
            <div class="cold-md-4 border yellow"></div>

            <div class="cold-md-4 border yellow"></div>
            <div class="cold-md-4 border yellow"></div>
        </div>




    </section>
    
    <section class="container"></section>
